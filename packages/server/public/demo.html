<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模拟小程序</title>
    <link rel="stylesheet" href="css/demo.css">
</head>
<body>
  <div class="emulator">
    <h3 class="title">线上小程序实时 Debug 示例：</h3>
    <div class="device-frame">
      <div class="nav-bar">
        <img src="img/navbar.png" alt="navbar">
      </div>
      <div class="content-area">
        <div class="tips">
          <p>点击下面按钮，输出日志</p>
          <p class="hint">请到 **** 查看捕获日志</p>
        </div>
        <button class="btn-info">常规信息</button>
        <button class="btn-warn">警告信息</button>
        <button class="btn-danger">错误信息</button>
      </div>
    </div>
  </div>
  <script>
    const $hint = document.querySelector('.content-area .hint')
    $hint.innerHTML = `请到 <a href="${location.origin}" target="_blank">${location.host}</a> 查看捕获日志`
  </script>
  <script src="js/sdk.min.js"></script>
  <script src="js/zepto.min.js"></script>
  <script src="js/demo.js"></script>
</body>
</html>
